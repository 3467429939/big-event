<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入css -->
  <link rel="stylesheet" href="/day11/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/day11/assets/css/article/art_creat.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章管理
      <button type="button" id="btnAddCate" class="layui-btn layui-btn-normal">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2022-2-22</td>
            <td>
              <button type="button" class="layui-btn layui-btn layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 修改编辑文章分类 -->
  <script type="text/html" id="dialog-edit">
    <form class="layui-form" id="form-edit" lay-filter="form-edit">
      <!-- 用来获取分类id的隐藏域 -->
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 添加泪飙的模板 -->
  <script type="text/html" id="dialog-add">
    <form class="layui-form" id="form-add">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 文章列表的模板 -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" id="btn-edit" data-id="{{$value.Id}}" class="layui-btn layui-btn layui-btn-xs">编辑</button>
        <button type="button" id="btn-del" data-id="{{$value.Id}}"
          class="layui-btn layui-btn-danger layui-btn layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
</body>
<!-- 引入js和jq -->
<script src="/day11/assets/lib/jquery.js"></script>
<script src="/day11/assets/lib/template-web.js"></script>
<script src="/day11/assets/lib/layui/layui.all.js"></script>
<script src="/day11/assets/js/baseAPI.js"></script>
<script src="/day11/assets/js/article/art_creat.js"></script>

</html>
