<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day11/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/day11/assets/css/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required | pwd" placeholder="请输入元密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <!-- <input type="hidden"> -->
                    <!-- 表单隐藏域，用来设置id -->
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required | pwd |samepwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="repwd" required  lay-verify="required | pwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button  class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" id="btnRest" class="layui-btn layui-btn-primary">重置密码</button>
                    </div>
                  </div> 
        </form>
        </div>
      </div>
</body>
<script src="/day11/assets/lib/jquery.js"></script>
<script src="/day11/assets/lib/layui/layui.all.js"></script>
<script src="/day11/assets/js/baseAPI.js"></script>
<script src="/day11/assets/js/user_pwd.js"></script>
</html>
